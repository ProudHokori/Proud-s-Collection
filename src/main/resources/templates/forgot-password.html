

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Sarabun' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link th:rel="stylesheet" th:href="@{/css/font.css}">
</head>
<body style="background:#E2D0D5;">

<main class="container mt-5 py-4">
    <div style="text-align:center;">
        <h2>Forgot Password</h2>
    </div>

    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form th:action="@{/forgot_password}" method="post" class="shadow-sm bg-body rounded" style="max-width: 420px; margin: 0 auto;">
        <div class="p-3">
<!--            border border-secondary rounded-->
            <div>
                <p>We will be sending a reset password link to your email.</p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                </p>
                <p class="text-center">
                    <input type="submit" value="Send" class="btn" style="background-color:#5D3E66; color:white;"/>
                </p>
            </div>
        </div>
    </form>
    <div sec:authorize="isAnonymous()" style="text-align:center;">
        <ul class="navbar-nav me-auto mt-3 mb-2 mb-lg-0">
            <li class="nav-item">
                New Reader? <a th:href="@{/signup}">Create Account</a>
            </li>
        </ul>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
